backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    format: "json"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "infos"
    label: "Aktuelles"
    format: "json"
    folder: "content/infos"
    create: false
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "sidebar"
    label: "Seiten Navigaion"
    format: "json"
    folder: "content/sidebarNav"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Überschrift", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Untertitel", name: "subtitle", widget: "string" }
      - { label: "Link Text", name: "linkText", widget: "string" }
      - { label: "Link Adresse", name: "link", widget: "string" }
      - { label: "Beschreibung", name: "description", widget: "markdown" }
  - name: "speisekarten"
    label: "Speisekarten"
    format: "json"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    widget: "list"
    editor:
      preview: true
    fields:
      - { label: "Überschrift", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        summary: '{{fields.quote}} - {{fields.author.name}}'
        fields:
          - {label: Quote, name: quote, widget: string, default: "Everything is awesome!"}
          - label: Author
            name: author
            widget: object
            fields:
              - {label: Name, name: name, widget: string, default: "Emmet"}
              - {label: Avatar, name: avatar, widget: image, default: "/img/emmet.jpg"}